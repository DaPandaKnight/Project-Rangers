<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="FlyDreamAir_style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ FlyDreamAir</title>
</head>

<body>
  <header>
    <a href="FlyDreamAir_Home.html">
      <img class="logo" src="Logo_blue.png" alt="FlyDreamAir logo" width="80" height="50">
    </a>
    <nav>
      <a href="Information.html">Reward System</a>
      <a href="Booking.html">Book a Flight</a>
    </nav>
  </header>

  <main></main>

  <article>
    <h1>Login to FlyDreamAir</h1>

    <!--Basic non formated buttons-->
    <form id="loginForm" autocomplete="off" style="max-width:420px;margin:0 auto;text-align:left;">
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Username" required>

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password" required>

      <button type="submit" style="margin-top:10px;">Log in</button>
    </form>



    <br><br>
  </article>

  <footer>
    <p>&copy; FlyDreamAir</p>
  </footer>

  <script>
    async function handleLogin(e) {
      e.preventDefault();

      // Get the input values
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        // Fetch the users.json file
        const response = await fetch("users.json");
        const users = await response.json();

        // Check if the username and password match any user
        const user = users.find(user => user.username === username && user.password === password);

        if (user) {
          // Login successful
          localStorage.setItem("FlyDreamAir_isLoggedIn", "true");
          localStorage.setItem("FlyDreamAir_user", JSON.stringify(user));
          alert("Login successful!");
          window.location.href = "UserAccount.html";
        } else {
          // Login failed
          alert("Invalid username or password.");
        }
      } catch (error) {
        console.error("Error fetching users.json:", error);
        alert("An error occurred. Please try again later.");
      }
    }

    const f = document.getElementById("loginForm");
    if (f) f.addEventListener("submit", handleLogin);
  </script>
</body>
</html>
